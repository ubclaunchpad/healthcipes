# renew_before_expiry = 30 days
version = 1.20.0
archive_dir = /etc/letsencrypt/archive/umami.ubclaunchpad.com
cert = /etc/letsencrypt/live/umami.ubclaunchpad.com/cert.pem
privkey = /etc/letsencrypt/live/umami.ubclaunchpad.com/privkey.pem
chain = /etc/letsencrypt/live/umami.ubclaunchpad.com/chain.pem
fullchain = /etc/letsencrypt/live/umami.ubclaunchpad.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = d2a8b4ff4eabaa724e47ad0790c6f7ea
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
umami.ubclaunchpad.com = /var/www/certbot
